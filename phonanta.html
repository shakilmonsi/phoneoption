<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

<header>
        <h1>PHONE CONTAIner</h1>
</header>
<main class="container">
        <section>
                <!-- //shach option  -->

                
                <div class="mb-3">
                        <input  id="seach-field" type="email" class="form-control" id="exampleInputEmail1" placeholder="SEACH PHONE">
                        <button id="btn-seach" class="btn btn-primary">SEACH</button>

                     </div>
        </section>
        <section>

        <div  id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            
                </div>
           
             <div id="no-phone-message" class="mt-4 d-none">
                <h1 class="text-warning">No phone found .please try agen seach</h1>
             </div>
             <div id="show-all" class="text-center  d-none">
                <button id="btn-showo-all"  class="btn btn-primary"> shaow A LL</button>
             </div>
             
            
        </section>
        <section id="loader" class="d-none">
                <div class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
        </section>
        <section>
            
          <!-- Modal -->
          <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div id="phone-details" class="modal-body">
                          
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
          </div>
</main>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="js/app.js"></script>  
</body>
</html>
